kind: pipeline
type: docker
name: build

platform:
    os: linux
    arch: amd64

steps:
- name: test
  image: golang:1.13.7
  environment:
    CGO_ENABLED: "0"
  commands:
    - go test ./../
    - go build

- name: publish
  image: plugins/docker
  settings:
    repo: hello
    tags: latest
    username:
      from_secret: username
    password:
      from_secret: password    
